<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Pendaftaran</title> 
    </head>
        <body>
            <form action="" method="Post">
                <p>Nama : <input type="text" name="Nama"></p>
                <p>Email : <input type="text" name="email"></p>

                <p> Jenis Kelamin :
                <label><input type="Radio" name="Jenis Kelamin" value="Laki-Laki">Laki-Laki</label>
                <label><input type="Radio" name="Jenis Kelamin" value="Perempuan">Perempuan</label>
                </p>

                <p> Hobi :
                    <label><input type="Checkbox" name="Hobi" value="Musik">Musik</label>
                    <label><input type="Checkbox" name="Hobi" value="Olahraga">Olahraga</label>
                </p>

                <p> Pilihan Kota :
                    <select name="Kota">
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Karawang">Karawang</option>
                        <option value="Bogor">Bogor</option>
                        <option value="Bekasi">Bekasi</option>
                        <option value="Cikarang">Cikarang</option>
                        <option value="Lampung">Lampung</option>
                        <option value="Sumedang">Sumedang</option>
                    </select>
                </p>
                <p>Usia :
                    <select name = "Usia">
                    <option value="12-15">12-15</option>
                    <option value="15-19">15-19</option>
                    <option value="20+">20+</option>
                </select>

                </p>

                <p> Upload Foto :
                    <input type="file" id="file" name="foto"></p>
                    <p><button type="Choose File">Daftar</button></p>
               </p>
            </form>
        </body>
   </head>
</html>
